{% extends 'basic.html' %} {% block body %}

<div>
    <br><br><br>
</div>


<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Whatsapp Number" pattern="[1-9]{1}[0-9]{9}" required>
        </div>
        <div class="form-group">
            <label for="desc">Describe your problem, feedback or suggestion in detail ?</label>
            <textarea class="form-control" id="desc" name='desc' rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script>

    alert('Thanks for contacting us. We will reply you as soon as possible');
    document.location = "http://127.0.0.1:8000/"; { % endif %
    }
</script>


{% endblock %}
